<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PyScript Test on GitHub Pages</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
  <h1>My Test Page</h1>
  <p>If PyScript is working, you will see <strong>"Hello from Python!"</strong> below:</p>
  <hr>
  <div id="output"></div>

  <!-- Simple and correct usage of PyScript -->
  <py-script output="output">
    print("Hello from Python!")
  </py-script>
</body>
</html>
