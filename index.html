<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PyScript Test</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/pyscript.css" />
  <script defer src="https://pyscript.net/releases/2025.7.3/pyscript.js"></script>
</head>
<body>
  <h1>My Test Page</h1>
  <p>If PyScript is working, you will see <strong>"Hello from Python!"</strong> below:</p>
  <hr>
  <div id="output"></div>

  <py-script output="output">
    print("Hello from Python!")
  </py-script>
</body>
</html>
